<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Eventos Climáticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #mapa {
            height: 80vh;
            width: 100%;
        }
        .filter-bar {
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }
        .filter-bar input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Mapa de Eventos Climáticos</h1>
    <div class="filtrar-fecha">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio">
        
        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin">    
        <button class="boton-filtrar" id="filtrar">Filtrar</button>
        <button class="boton-cancelar-filtrado" id="filtrar">Cancelar filtrado</button>
    </div>
    <div id="mapa"></div>
    
    <script src="script.js"></script>
</body>
</html>
