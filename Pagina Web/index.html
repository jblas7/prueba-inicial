<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desastres Naturales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</head>
<body>
    <header>
        <h1>Seguimiento de Eventos Clim√°ticos Extremos</h1>

    <span>
        Bienvenido a nuestra pagina Web donde podras saber si esta ocurriendo algun desastre natural cerca de ti
    </span>
    <section class="filters">
        <h2>Filtrar por fecha</h2>
        <form id="date-filter-form">
            <label for="start-date">Fecha de inicio:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">Fecha de fin:</label>
            <input type="date" id="end-date" name="end-date" required>

            <button type="submit">Aplicar Filtro</button>
        </form>
    <div class="filtro-eventos">
        <button>Volcanes</button>
        <button>Tormentas</button>
        <button>Icebergs</button>
        <button>Incendios</button>
    </div>    
    </section>
    <section class="map-container">
        <div id="map"></div>
    </section>
    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>

</html>
